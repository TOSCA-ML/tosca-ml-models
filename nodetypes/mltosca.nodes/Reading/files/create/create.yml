---
- name: Activate Conda environment and run Python script
  hosts: all
  gather_facts: yes

  tasks:
    - name: Check if file exists
      stat:
        path: "{{ filepath }}"
      register: file_stat

    - name: Throw error if file does not exist
      fail:
        msg: "File does not exist"
      when: not file_stat.stat.exists

    - name: Create folder
      file:
        path: "{{ project_location }}/{{output_folder}}"
        state: directory

    - name: Copy files to external VM
      synchronize:
        src: ReadFile.py
        dest: "{{ ansible_env.HOME }}/ReadFile.py"

    - name: Activate Conda environment
      shell: ". ~/anaconda3/bin/activate mltosca && nohup python ReadFile.py {{project_location}}/{{output_folder}} {{filepath}} {{parameters}} &"

    - name: Remove file
      file:
        path: "{{ ansible_env.HOME }}/ReadFile.py"
        state: absent
